<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">


  </head>
  
  <body>
    <app-header></app-header>
<div style="margin-top: -32%;">
    <main >
        <form (ngSubmit)="submit()" [formGroup]="form">
  
          <h2 class="client-enregistres">
              Informations personnelles
          </h2>
      <hr width="40%" style="margin-left: 0%; color: black;">
          <div class="form-floating">
              <label for="floatingInput" style="font-weight: 700;font-size: 17px;">Nom* </label><br>
            <input type="text" class="form-control" style="width: 600px;height: 40px;border-color: black;" id="floatingInput" placeholder="" name="name" 
            formControlName="name"  [ngClass]="{'is-invalid' : submitted && f['name'].errors}">
  
  
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">    
              <div *ngIf="submitted && f['name'].errors['required']" >
                Name is required
              </div>
            </div>
          </div>
          <br>
          <div class="form-floating">
              <label for="floatingInput" style="font-weight: 700;font-size: 17px;">Email*</label>
            <input type="email" class="form-control" style="width: 600px;height: 40px;border-color: black;" id="floatingInput" name="email" formControlName="email"
              [ngClass]="{'is-invalid' : submitted && f['email'].errors}" >
  

            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">    
              <div *ngIf="submitted && f['email'].errors['required']" >
                Email is required
              </div>
              <div *ngIf="submitted && f['email'].errors['email']" >
                Email must be a valid email address
              </div>
            </div>
          </div>
          <br>
            
          <div class="form-floating">
              <label for="floatingPassword" style="font-weight: 700;font-size: 17px;">Password*</label>
            <input type="password" class="form-control" style="width: 600px;height: 40px;border-color: black;" id="floatingPassword"   
              formControlName="password" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">

            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">    
              <div *ngIf="submitted && f['password'].errors['required']" >
                Password is required
              </div>
              <div *ngIf="submitted && f['password'].errors['minlength']" >
                Password must be at least 6 characters  
              </div>
            </div>
          </div>
          <br>
          <div class="form-floating">
                        <label for="floatingPassword" style="font-weight: 700;font-size: 17px;">confirm Password*</label>
            <input type="password" class="form-control" style="width: 600px;height: 40px;border-color: black;" id="floatingPassword1" 
              formControlName="confirmPassword" [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">
  

            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">    
              <div *ngIf="submitted && f['confirmPassword'].errors['required']" >
                Confirm password is required
            </div>
            <div *ngIf="submitted && f['confirmPassword'].errors['mustMatch']" >
              Password must match  
            </div>
          </div>
        </div>
  <br>
        <button class="boutton" type="submit"><a href="/cart" style="color: white;text-decoration: none;">Register</a></button><br><br><br>
        <p class="champs-obligatoire">
            *Champs obligatoires
        </p><br>
        <app-footer></app-footer>
        </form>
      </main>
</div>
    
  </body>

</html>
